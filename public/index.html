<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 1.3px;
        }

        body {
            background: #242424;
            color: #eee;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: #6f6f6f;
        }

        h3 {
            font-weight: 400;
            background: #1c1c1c;
            border-radius: 1rem;
            border-left: 16px solid #1c1c1c;
            box-shadow: 0 1rem 1rem 0 rgba(0, 0, 0, .1);
            padding: 2rem;
            animation: glow infinite 1s;
        }

        h3 span {
            color: #9a9a9a;
            font-size: 2rem;
            font-weight: 700;
        }

        @keyframes glow {
            0% {
                border-left: 16px solid #1c1c1c;
            }

            50% {
                border-left: 16px solid #40f640;
            }

            100% {
                border-left: 16px solid #1c1c1c;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Your service is running on <span>Render Cloud</span>...</h3>
    </div>
</body>

</html>
